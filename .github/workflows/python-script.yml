name: Run OFPPT Script

on:
  workflow_dispatch:  # تشغيل الأكشن يدويًا عند الحاجة
  push:
    branches:
      - main  # تشغيل الأكشن عند تحديث فرع main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # تنزيل الكود من المستودع

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # اختيار إصدار Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver webdriver-manager

      - name: Run the script
        run: python main.py  # استبدلي "your_script.py" باسم ملف السكربت الخاص بك
